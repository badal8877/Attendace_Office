<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSPTCL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('./image/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      position: absolute;
      top: 0;
    }
    .logo {
      height: 120px;
      width: 120px;
      object-fit: cover;
      border-radius: 50%;
      background-color: transparent;
    }
    h1 {
      color: black;
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .info-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      margin-top: 10px;
    }
    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./image/energy.jpeg" alt="Energy Logo" class="logo">
    <img src="./image/BSPTCL.jpg" alt="BSPTCL Logo" class="logo">
  </div>
  <h1>BSPTCL Aadhaar-Based Attendance</h1>
  <div class="info-box">
    <p>BSPTCL introduces Aadhar Enabled Biometric Attendance System (AEBAS) as part of its e-Governance vision in collaboration with the Energy Department, Government of Bihar.</p>
    <p>Supported By IT Department, BSPTCL</p>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('menu-selection', (event, selection) => {
      switch (selection) {
        case 'designation':
          console.log('Designation Master selected');
          break;
        case 'employ':
          console.log('Employ Master selected');
          break;
        case 'department':
          console.log('Department Master selected');
          break;
        default:
          break;
      }
    });
  </script>
</body>
</html>
