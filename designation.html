<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Designation Master</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }

    .form-container,
    .data-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .form-container h2,
    .data-container h2 {
      color: #444;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 12px;
      background: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    li:hover {
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .delete-btn {
      color: #ff4d4d;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid #ff4d4d;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .delete-btn:hover {
      background: #ff4d4d;
      color: white;
    }

    .data-container {
      background: #f8f9fa;
      /* Light gray background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #007bff;
      /* Blue left border */
    }

    .data-container h2 {
      color: #007bff;
      /* Blue heading color */
      margin-bottom: 15px;
    }

    #designationList {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    #designationList li {
      background: #ffffff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Designation Master</h1>

  <!-- Form Section -->
  <div class="form-container">
    <h2>Add Designation</h2>
    <form id="designationForm">
      <label for="designationInput">Designation:</label>
      <input type="text" id="designationInput" placeholder="Enter designation" required />
      <button type="submit">Add Designation</button>
    </form>
  </div>

  <!-- Data List Section -->
  <div class="data-container">
    <h2>Designation List</h2>
    <ul id="designationList">
      <!-- Designation items will be added here -->
    </ul>
  </div>

  <script>
    // Key for local storage
    const STORAGE_KEY = 'designationData';

    // Array to hold designation data (loaded from local storage)
    let designations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    // DOM element references
    const designationForm = document.getElementById('designationForm');
    const designationInput = document.getElementById('designationInput');
    const designationList = document.getElementById('designationList');

    // Function to save designations to local storage
    function saveDesignations() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(designations));
    }

    // Function to render the designation list
    function renderDesignationList() {
      designationList.innerHTML = '';
      designations.forEach((designation, index) => {
        const li = document.createElement('li');
        li.textContent = designation;

        // Delete button for each designation
        const deleteBtn = document.createElement('span');
        deleteBtn.textContent = 'Delete';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.addEventListener('click', () => {
          // if (confirm('Are you sure you want to delete this designation?')) {
            designations.splice(index, 1);
            saveDesignations();
            renderDesignationList();
          }
        );

        li.appendChild(deleteBtn);
        designationList.appendChild(li);
      });
    }

    // Initial render on page load
    renderDesignationList();

    // Form submit handler to add a new designation
    designationForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newDesignation = designationInput.value.trim();
      if (newDesignation) {
        designations.push(newDesignation);
        saveDesignations();
        renderDesignationList();
        designationForm.reset();
      }
    });
  </script>
</body>

</html>
